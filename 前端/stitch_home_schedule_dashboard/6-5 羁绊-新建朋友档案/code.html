<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>新建朋友档案</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "accent-cyan": "#0ea5e9", 
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "neutral-surface": "#ffffff",
                        "neutral-surface-dark": "#1e293b",
                        "label-gray": "#999999",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    body {
      min-height: max(884px, 100dvh);
    }
</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-display min-h-screen">
<header class="fixed top-0 w-full z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-slate-200 dark:border-white/5 transition-colors duration-300">
<div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
<button class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-white/10 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-icons-round">arrow_back</span>
</button>
<h1 class="font-bold text-lg text-slate-900 dark:text-white">新建档案</h1>
<button class="px-3 py-1.5 rounded-lg hover:bg-accent-cyan/10 transition-colors font-medium text-accent-cyan">
            保存
        </button>
</div>
</header>
<main class="max-w-md mx-auto pt-20 pb-24 px-4 space-y-6">
<section class="flex flex-col items-center justify-center pt-2">
<div class="relative group cursor-pointer">
<div class="w-24 h-24 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center border-4 border-white dark:border-neutral-surface-dark shadow-sm">
<span class="material-icons-round text-4xl text-slate-400 dark:text-slate-500">person</span>
</div>
<div class="absolute bottom-0 right-0 bg-white dark:bg-neutral-surface-dark rounded-full p-1.5 shadow-md border border-slate-100 dark:border-slate-600">
<span class="material-icons-round text-accent-cyan text-sm">camera_alt</span>
</div>
</div>
<button class="mt-3 text-sm font-medium text-accent-cyan hover:text-accent-cyan/80 transition-colors">
            修改头像
        </button>
</section>
<section class="bg-white dark:bg-neutral-surface-dark rounded-2xl p-6 shadow-sm border border-slate-100 dark:border-white/5 space-y-5">
<div class="space-y-1.5">
<label class="block text-xs font-normal text-label-gray">朋友姓名</label>
<input class="w-full bg-slate-50 dark:bg-slate-800/50 border-0 border-b border-slate-200 dark:border-slate-700 rounded-none px-0 py-2 focus:ring-0 focus:border-accent-cyan text-slate-900 dark:text-white placeholder-slate-400 font-medium text-base transition-colors" placeholder="Sarah" type="text"/>
</div>
<div class="grid grid-cols-2 gap-6">
<div class="space-y-1.5 relative">
<label class="block text-xs font-normal text-label-gray">朋友生日</label>
<div class="relative">
<input class="w-full bg-transparent border-0 border-b border-slate-200 dark:border-slate-700 rounded-none px-0 py-2 focus:ring-0 focus:border-accent-cyan text-slate-900 dark:text-white font-medium text-base h-10" type="date"/>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-xs font-normal text-label-gray">认识日期</label>
<div class="relative flex items-center border-b border-slate-200 dark:border-slate-700 py-2 h-10">
<span class="text-slate-900 dark:text-white font-medium text-base flex-1">今天</span>
<span class="material-icons-round text-slate-400 text-sm">calendar_today</span>
</div>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-xs font-normal text-label-gray">认识途径</label>
<input class="w-full bg-slate-50 dark:bg-slate-800/50 border-0 border-b border-slate-200 dark:border-slate-700 rounded-none px-0 py-2 focus:ring-0 focus:border-accent-cyan text-slate-900 dark:text-white placeholder-slate-400 font-medium text-base transition-colors" placeholder="市一中 高中同学" type="text"/>
</div>
</section>
<section class="bg-white dark:bg-neutral-surface-dark rounded-2xl p-6 shadow-sm border border-slate-100 dark:border-white/5">
<div class="flex items-center justify-between">
<div class="space-y-1">
<label class="block text-xs font-normal text-label-gray">联络频率提醒</label>
<div class="font-medium text-slate-900 dark:text-white text-base">每3个月提醒一次</div>
</div>
<button class="text-slate-400 hover:text-accent-cyan transition-colors">
<span class="material-icons-round text-2xl">chevron_right</span>
</button>
</div>
</section>
<section class="bg-white dark:bg-neutral-surface-dark rounded-2xl p-6 shadow-sm border border-slate-100 dark:border-white/5 space-y-6">
<div class="space-y-2">
<label class="block text-xs font-normal text-label-gray">备注</label>
<textarea class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-accent-cyan/20 focus:border-accent-cyan text-slate-900 dark:text-white placeholder-slate-400 text-sm resize-none" placeholder="高中死党，超级火锅爱好者..." rows="3"></textarea>
</div>
<div class="space-y-2">
<label class="block text-xs font-normal text-label-gray">印象标签</label>
<div class="flex flex-wrap gap-2">
<div class="group relative flex items-center">
<span class="px-3 py-1.5 bg-accent-cyan/10 text-accent-cyan rounded-lg text-sm font-medium">开朗</span>
<button class="absolute -top-1 -right-1 bg-white rounded-full text-slate-400 shadow-sm opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-icons-round text-xs">close</span>
</button>
</div>
<div class="group relative flex items-center">
<span class="px-3 py-1.5 bg-accent-cyan/10 text-accent-cyan rounded-lg text-sm font-medium">吃货</span>
<button class="absolute -top-1 -right-1 bg-white rounded-full text-slate-400 shadow-sm opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-icons-round text-xs">close</span>
</button>
</div>
<button class="px-3 py-1.5 border border-dashed border-slate-300 dark:border-slate-600 text-slate-500 dark:text-slate-400 rounded-lg text-sm font-medium flex items-center gap-1 hover:border-accent-cyan hover:text-accent-cyan transition-colors">
<span class="material-icons-round text-sm">add</span>
                    添加标签
                </button>
</div>
</div>
</section>
</main>

</body></html>
