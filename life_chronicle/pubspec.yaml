name: life_chronicle
description: 人生编年史（本地优先的人生记录与回忆系统）
publish_to: none
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  riverpod: ^2.6.1
  drift: ^2.20.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.41
  path: ^1.9.0
  path_provider: ^2.1.4
  image_picker: ^1.1.2
  uuid: ^4.4.2
  share_plus: ^7.2.2
  url_launcher: ^6.3.0
  pdf: ^3.8.4
  epubx: ^3.0.0
  amap_flutter_base: ^3.0.0
  amap_flutter_map: ^3.0.0
  amap_flutter_location: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.11
  drift_dev: ^2.20.0
 
dependency_overrides:
  amap_flutter_base:
    path: plugins/amap_flutter_base
  amap_flutter_map:
    path: plugins/amap_flutter_map
  amap_flutter_location:
    path: plugins/amap_flutter_location

flutter:
  uses-material-design: true
