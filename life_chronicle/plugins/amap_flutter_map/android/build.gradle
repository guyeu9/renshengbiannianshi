group 'com.amap.flutter.amap_flutter_map'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven {
            url 'https://maven.aliyun.com/repository/gaode'
            def aliyunUser = System.getenv('ALIYUN_MAVEN_USERNAME')
            def aliyunPassword = System.getenv('ALIYUN_MAVEN_PASSWORD')
            if (aliyunUser && aliyunPassword) {
                credentials {
                    username aliyunUser
                    password aliyunPassword
                }
            }
        }
        maven { url 'https://repo.amap.com/repository/maven-public' }
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.amap.flutter.amap_flutter_map"
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compileOnly 'com.amap.api:3dmap:10.1.200'
}
