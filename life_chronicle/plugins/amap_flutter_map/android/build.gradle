group 'com.amap.flutter.amap_flutter_map'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven {
            url 'https://maven.aliyun.com/repository/gaode'
            def amapUser = System.getenv('AMAP_MAVEN_USERNAME') ?: System.getenv('ALIYUN_MAVEN_USERNAME') ?: project.findProperty('AMAP_MAVEN_USERNAME') ?: project.findProperty('ALIYUN_MAVEN_USERNAME')
            def amapPassword = System.getenv('AMAP_MAVEN_PASSWORD') ?: System.getenv('ALIYUN_MAVEN_PASSWORD') ?: project.findProperty('AMAP_MAVEN_PASSWORD') ?: project.findProperty('ALIYUN_MAVEN_PASSWORD')
            if (amapUser && amapPassword) {
                credentials {
                    username amapUser
                    password amapPassword
                }
            }
        }
        maven {
            url 'https://repo.amap.com/repository/maven-public'
            def amapUser = System.getenv('AMAP_MAVEN_USERNAME') ?: System.getenv('ALIYUN_MAVEN_USERNAME') ?: project.findProperty('AMAP_MAVEN_USERNAME') ?: project.findProperty('ALIYUN_MAVEN_USERNAME')
            def amapPassword = System.getenv('AMAP_MAVEN_PASSWORD') ?: System.getenv('ALIYUN_MAVEN_PASSWORD') ?: project.findProperty('AMAP_MAVEN_PASSWORD') ?: project.findProperty('ALIYUN_MAVEN_PASSWORD')
            if (amapUser && amapPassword) {
                credentials {
                    username amapUser
                    password amapPassword
                }
            }
        }
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.amap.flutter.amap_flutter_map"
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    def amapSdkVersion = project.findProperty('AMAP_SDK_VERSION') ?: '10.1.200'
    compileOnly "com.amap.api:3dmap:${amapSdkVersion}"
}
