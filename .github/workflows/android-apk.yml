name: android-apk

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Pub get
        run: flutter pub get
        working-directory: life_chronicle
      - name: Analyze
        run: flutter analyze
        working-directory: life_chronicle
      - name: Test
        run: flutter test
        working-directory: life_chronicle
      - name: Build APK
        run: flutter build apk --release
        working-directory: life_chronicle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: life_chronicle/build/app/outputs/flutter-apk/app-release.apk
