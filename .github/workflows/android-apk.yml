name: android-apk

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.27.1"
          cache: true
      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.dartServer
          key: ${{ runner.os }}-pub-${{ hashFiles('life_chronicle/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'life_chronicle/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Flutter Version
        run: flutter --version
        working-directory: life_chronicle
      - name: Pub get
        run: flutter pub get
        working-directory: life_chronicle
      - name: Verify local overrides
        run: |
          test -f .dart_tool/package_config.json
          grep -R "plugins/amap_flutter_base" .dart_tool/package_config.json
          grep -R "plugins/amap_flutter_map" .dart_tool/package_config.json
        working-directory: life_chronicle
      - name: Analyze
        run: flutter analyze
        working-directory: life_chronicle
      - name: Test
        run: flutter test
        working-directory: life_chronicle
      - name: Build APK
        run: flutter build apk --release
        working-directory: life_chronicle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: life_chronicle/build/app/outputs/flutter-apk/app-release.apk
